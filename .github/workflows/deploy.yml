name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update wrangler.toml with secrets
        run: |
          sed -i "s/database_id = \".*\"/database_id = \"${{ secrets.D1_DATABASE_ID }}\"/" wrangler.toml
          sed -i "s/EMAIL_DOMAIN = \".*\"/EMAIL_DOMAIN = \"${{ secrets.EMAIL_DOMAIN }}\"/" wrangler.toml
          sed -i "s/ADMIN_USERNAME = \".*\"/ADMIN_USERNAME = \"${{ secrets.ADMIN_USERNAME }}\"/" wrangler.toml
          sed -i "s/ADMIN_PASSWORD = \".*\"/ADMIN_PASSWORD = \"${{ secrets.ADMIN_PASSWORD }}\"/" wrangler.toml

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
